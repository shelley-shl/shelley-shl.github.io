    <h1 class="article-title" itemprop="name">
      pc端网页布局  ---精通网页布局
    </h1>
  

      </header>
    
    <div class="article-entry" itemprop="articleBody">
      
        <figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="meta">&lt;!DOCTYPE <span class="meta-keyword">html</span>&gt;</span>    //文档类型声明标签 html5</span><br><span class="line"><span class="tag">&lt;<span class="name">html</span> <span class="attr">lang</span>=<span class="string">"en"</span>&gt;</span>   //根标签   lang语言类型  英文en</span><br><span class="line"><span class="tag">&lt;<span class="name">head</span>&gt;</span>  </span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">charset</span>=<span class="string">"UTF-8"</span>&gt;</span>  //UTF-8 万国码，包含了所有国家用到的字符</span><br><span class="line">    <span class="tag">&lt;<span class="name">meta</span> <span class="attr">name</span>=<span class="string">"viewport"</span> <span class="attr">content</span>=<span class="string">"width=device-width, initial-scale=1.0"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">title</span>&gt;</span>Document<span class="tag">&lt;/<span class="name">title</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">head</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">body</span>&gt;</span></span><br><span class="line">    </span><br><span class="line">    pc端网页布局  ---精通网页布局</span><br><span class="line"></span><br><span class="line">    html5   20%</span><br><span class="line">    css3     30%</span><br><span class="line">    h5 c3 提高  10%</span><br><span class="line">    项目   20%</span><br><span class="line"></span><br><span class="line">    html的简介？</span><br><span class="line">    什么是html？  超文本标记语言</span><br><span class="line">    常用的浏览器？  火狐，谷歌，IE，safari  opera</span><br><span class="line">    浏览器的内核（渲染引擎）    </span><br><span class="line">    web标准的三大组成部分？ <span class="tag">&lt;<span class="name">p</span> <span class="attr">color</span>=<span class="string">"red"</span>&gt;</span>结构<span class="tag">&lt;/<span class="name">p</span>&gt;</span>，表现，行为 ／html css js</span><br><span class="line">    为啥需要web标准 ：浏览器不同 </span><br><span class="line"></span><br><span class="line">    什么是网页；是网站重的一个页，通过浏览器阅读，是有html格式的文件，网站是网页的集合</span><br><span class="line">    </span><br><span class="line">    html语法规范 双标签，单标签</span><br><span class="line">    标签的关系  并列关系，包含关系</span><br><span class="line">    基本结构标签</span><br><span class="line"><span class="comment">&lt;!-- &lt;html&gt;</span></span><br><span class="line"><span class="comment">    &lt;head&gt;</span></span><br><span class="line"><span class="comment">        &lt;title&gt;标题&lt;/title&gt;</span></span><br><span class="line"><span class="comment">    &lt;/head&gt;</span></span><br><span class="line"><span class="comment">    &lt;body&gt;</span></span><br><span class="line"><span class="comment">      主体</span></span><br><span class="line"><span class="comment">    &lt;/body&gt;  </span></span><br><span class="line"><span class="comment">&lt;/html&gt; --&gt;</span></span><br><span class="line">   html常用的标签  理解标签的语义</span><br><span class="line">   有语义的标签</span><br><span class="line">        标题标签 <span class="tag">&lt;<span class="name">h1</span>&gt;</span><span class="tag">&lt;/<span class="name">h1</span>&gt;</span> -- <span class="tag">&lt;<span class="name">h6</span>&gt;</span><span class="tag">&lt;/<span class="name">h6</span>&gt;</span>  </span><br><span class="line">        段落标签 <span class="tag">&lt;<span class="name">p</span>&gt;</span><span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line">        换行标签 <span class="tag">&lt;<span class="name">br</span> /&gt;</span></span><br><span class="line">        文本格式化标签  </span><br><span class="line">        加粗 <span class="tag">&lt;<span class="name">strong</span>&gt;</span><span class="tag">&lt;/<span class="name">strong</span>&gt;</span> /<span class="tag">&lt;<span class="name">b</span>&gt;</span><span class="tag">&lt;/<span class="name">b</span>&gt;</span></span><br><span class="line">        斜体 <span class="tag">&lt;<span class="name">em</span>&gt;</span><span class="tag">&lt;/<span class="name">em</span>&gt;</span> <span class="tag">&lt;<span class="name">i</span>&gt;</span><span class="tag">&lt;/<span class="name">i</span>&gt;</span></span><br><span class="line">        下划线 <span class="tag">&lt;<span class="name">ins</span>&gt;</span><span class="tag">&lt;/<span class="name">ins</span>&gt;</span>  </span><br><span class="line">        删除线  <span class="tag">&lt;<span class="name">del</span>&gt;</span><span class="tag">&lt;/<span class="name">del</span>&gt;</span></span><br><span class="line">   无语义的标签 --盒子</span><br><span class="line">   <span class="tag">&lt;<span class="name">div</span>&gt;</span>单独占一行<span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line">   <span class="tag">&lt;<span class="name">span</span>&gt;</span><span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">   图像标签  <span class="tag">&lt;<span class="name">img</span> <span class="attr">src</span>=<span class="string">""</span> <span class="attr">alt</span>=<span class="string">""</span> <span class="attr">title</span>=<span class="string">""</span> <span class="attr">width</span>=<span class="string">""</span> <span class="attr">height</span>=<span class="string">""</span>  /&gt;</span></span><br><span class="line"></span><br><span class="line">   目录文件夹／根目录</span><br><span class="line">   相对路径 ../ 上一级 文件夹名称／ 下一级</span><br><span class="line">   绝对路径  </span><br><span class="line">   连接标签  <span class="tag">&lt;<span class="name">a</span> <span class="attr">href</span>=<span class="string">""</span>&gt;</span><span class="tag">&lt;/<span class="name">a</span>&gt;</span> </span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">body</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">html</span>&gt;</span></span><br></pre></td></tr></table></figure>
